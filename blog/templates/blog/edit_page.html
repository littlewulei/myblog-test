<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method="post">
    {% csrf_token %}
    <label>文章标题
        <input type="text" name="title"/>
    </label>
    <br/>
    <label>文章内容
        <br/>
        <textarea rows="10" cols="50" name="content">
        </textarea>
    </label>
    <br/>
    <input type="submit">
</form>
</body>
</html>
